{% extends "base.html" %}
{% block content %}
	<div class="container text-center">
		<div class="row">
			<h1>Recipes</h1>
		</div>
		<br>
		<div class="row">
			<form method="POST">
				<div class="col-md-3">
					Cuisine:
					<select name="cuisine">
						{% for cuisineType in cuisines %}
							<option value="{{ cuisineType }}" {% if cuisine == cuisineType %}Selected{% endif %}>{{ cuisineType }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="col-md-3">
					Meal:
					<select name="meal">
						{% for mealType in meals %}
							<option value="{{ mealType }}" {% if meal == mealType %}Selected{% endif %}>{{ mealType }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="col-md-3">
					Order By:
					<select name="order">
						<option value="Newest">Newest First</option>
						<option value="Oldest" {% if order == "Oldest" %}Selected{% endif %}>Oldest First</option>
						<option value="Popular" {% if order == "Popular" %}Selected{% endif %}>Most Popular First</option>
						<option value="Alphabetically by Name" {% if order == "Alphabetically by Name" %}Selected{% endif %}>Alphabetically by Name</option>
						<option value="Alphabetically by Creator" {% if order == "Alphabetically by Creator" %}Selected{% endif %}>Alphabetically by Creator</option>
					</select>
				</div>
				<div class="col-md-3">
					User:
					<select name="user">
						<option value="All">All</option>
						{% for user in users %}
							<option value="{{ user.id }}" {% if userSelect == user.id %}Selected{% endif %}>{{ user.name }} {{ user.id }}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<input type="submit" value="Refresh">
			</div>
		</form>
		<hr>
		<div class="recipes">
			{% for recipe in recipes%}
				<div class="col-md-4 recipe">
					<a href="{{ url_for('showRecipe', recipe_id=recipe.id) }}">
						<img src="{{ recipe.picture }}">
						<br>
						{{ recipe.name }}
						<br>
						{{ recipe.cuisine }} - {{ recipe.meal }}
					</a>
					<hr>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
